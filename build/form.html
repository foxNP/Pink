<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Pink Form</title>
    <link href="css/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<header class="header">
    <div class="container header__row">
        <div class="header__logo">
            <picture>
                <source srcset="./img/logo-xl.png" type="image/svg+xml" media="(min-width: 1200px)">
                <source srcset="./img/logo-sm.png" type="image/svg+xml" media="(min-width: 660px)">
                <img src="./img/logo-xs.png" alt="logo">
            </picture>
        </div>
        <nav class="header__menu menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <a href="#">Главная</a>
                </li>
                <li class="menu__item">
                    <a href="#">Фотографии</a>
                </li>
                <li class="menu__item">
                    <a href="#">Конкурс</a>
                </li>
                <li class="menu__item">
                    <a href="#">HTML Academy</a>
                </li>
            </ul>
            <div class="menu__control">
                <button type="button" class="menu__btn menu__btn--open">
                    <span class="i-burger"></span>
                </button>
                <button type="button" class="menu__btn menu__btn--close">
                    <span class="i-close"></span>
                </button>
            </div>
        </nav>
    </div>
</header>
<main class="main">
    <section class="page-heading">
        <div class="page-heading__title">
            <h1>
                Конкурс на самое безбашенное<br/> путешествие с Пинк
            </h1>
        </div>
        <p class="page-text">
            Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу бонусную карту! Пожалуйста, заполните форму ниже:
        </p>
    </section>
    <div class="container">
    <form>
        <fieldset>
        <legend>Опишите свои эмоции</legend>
        <textarea cols="80" rows="3">

        </textarea>
        </fieldset>
        <button type="submit" class="">Отправить форму</button>
    </form>
    </div>
</main>
<footer class="footer">
    <div class="container footer__row">
        <div class="footer__logo">
            <picture>
                <source srcset="./img/logo-xl-footer.png" type="image/svg+xml" media="(min-width: 1200px)">
                <img src="./img/logo-sm-footer.png" alt="logo">
            </picture>
        </div>
        <ul class="footer__social social">
            <li class="social__item">
                <span class="i-twitter"></span>
            </li>
            <li class="social__item">
                <span class="i-facebook"></span>
            </li>
            <li class="social__item">
                <span class="i-youtube"></span>
            </li>
        </ul>
        <div class="footer__copyright copyright">
            <span class="copyright__text">Разработано</span>
            <span class="i-htmlacademy copyright__img"></span>
        </div>
    </div>
</footer>
<script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
