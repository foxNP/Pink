<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Pink Promo</title>
    <link href="css/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<header class="header">
    <div class="container header__row">
        <div class="header__logo">
            <picture>
                <source srcset="./img/logo-xl.png" type="image/svg+xml" media="(min-width: 1200px)">
                <source srcset="./img/logo-sm.png" type="image/svg+xml" media="(min-width: 660px)">
                <img src="./img/logo-xs.png" alt="logo">
            </picture>
        </div>
        <nav class="header__menu menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <a href="#">Главная</a>
                </li>
                <li class="menu__item">
                    <a href="#">Фотографии</a>
                </li>
                <li class="menu__item">
                    <a href="#">Конкурс</a>
                </li>
                <li class="menu__item">
                    <a href="#">HTML Academy</a>
                </li>
            </ul>
            <div class="menu__control">
                <button type="button" class="menu__btn menu__btn--open">
                    <span class="i-burger"></span>
                </button>
                <button type="button" class="menu__btn menu__btn--close">
                    <span class="i-close"></span>
                </button>
            </div>
        </nav>
    </div>
</header>
<main class="main">
    <section class="page-heading">
        <div class="page-heading__title">
            <h1>
                Конкурс на самое безбашенное<br/> путешествие с Пинк
            </h1>
        </div>
        <p class="page-text">
            Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу бонусную карту!
            Пожалуйста, заполните форму ниже:
        </p>
    </section>
    <form>
            <div class="row">
                <div class="col">
                    <label class="c-input">
                        <span class="c-input__label">Фамилия:</span>
                        <div>
                            <input type="text" placeholder="Укажите фамилию *" required>
                            <div class="c-input__error">Поле обязательно для заполнения</div>
                        </div>
                    </label>

                    <label class="c-input">
                        <span class="c-input__label">Имя:</span>
                        <div>
                            <input type="text" placeholder="Введите ваше имя *" required>
                            <div class="c-input__error">Поле обязательно для заполнения</div>
                        </div>
                    </label>

                    <label class="c-input">
                        <span class="c-input__label">Отчество:</span>
                        <div>
                            <input type="text" placeholder="Ну и отчество тоже" required>
                        </div>
                    </label>
                </div>

                <div class="col">
                    <div class="fieldset" data-legend="С каким приложением путешествовали?">
                        <div class="c-radio-group">
                            <label class="c-radio">
                                <input type="radio" name="app-name" value="iOS" checked>
                                <span class="c-radio__input"></span>
                                <span class="c-radio__label">
                                Pink для iOS
                            </span>
                            </label>
                            <label class="c-radio">
                                <input type="radio" name="app-name" value="Android">
                                <span class="c-radio__input"></span>
                                <span class="c-radio__label">
                                Pink на Android
                            </span>
                            </label>
                            <label class="c-radio">
                                <input type="radio" name="app-name" value="Windows">
                                <span class="c-radio__input"></span>
                                <span class="c-radio__label">
                                Windows
                            </span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="fieldset" data-legend="Контактная информация">
                <div class="row">
                    <div class="col">
                        <label class="c-input">
                            <span class="c-input__label">Номер телефона</span>
                            <div>
                                <input type="tel" placeholder="Номер, пожалуйста" required>
                            </div>
                        </label>
                    </div>
                    <div class="col">
                        <label class="c-input">
                            <span class="c-input__label">Адрес почты</span>
                            <div>
                                <input type="email" placeholder="Введите почту *" required>
                                <div class="c-input__error">Поле обязательно для заполнения</div>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="fieldset" data-legend="Ваши безбашенные достижения в путешествии">
                <div class="c-checkbox-group">
                    <div class="row">
                        <div class="col">
                            <label class="c-checkbox">
                                <input type="checkbox" name="events" value="option-1" checked>
                                <span class="c-checkbox__input"></span>
                                <span class="c-radio__label">
                                Сделал селфи с акулой
                                </span>
                            </label>
                            <label class="c-checkbox">
                                <input type="checkbox" name="events" value="option-2" checked>
                                <span class="c-checkbox__input"></span>
                                <span class="c-radio__label">
                                Обгорел на пляже
                            </span>
                            </label>
                        </div>
                        <div class="col">
                            <label class="c-checkbox">
                                <input type="checkbox" name="events" value="option-3">
                                <span class="c-checkbox__input"></span>
                                <span class="c-radio__label">
                                Видел Чака Норриса
                            </span>
                            </label>
                            <label class="c-checkbox">
                                <input type="checkbox" name="events" value="option-4">
                                <span class="c-checkbox__input"></span>
                                <span class="c-radio__label">
                                Накупил сувениров
                            </span>
                            </label>
                        </div>
                        <div class="col">
                            <label class="c-checkbox">
                                <input type="checkbox" name="events" value="option-5" checked>
                                <span class="c-checkbox__input"></span>
                                <span class="c-radio__label">
                                Удержал башню
                            </span>
                            </label>
                            <label class="c-checkbox">
                                <input type="checkbox" name="events" value="option-6">
                                <span class="c-checkbox__input"></span>
                                <span class="c-radio__label">
                                Разгромил отель
                            </span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fieldset" data-legend="Опишите свои эмоции">
                <textarea rows="4" placeholder="Можно прям в красках, не стесняясь в выражениях"
                          name="impressions"></textarea>
            </div>
            <button type="submit" class="btn-submit">Отправить форму</button>
            <span>* — обязательные для заполнения поля</span>
    </form>
    </div>
    </div>
</main>
<footer class="footer">
    <div class="container footer__row">
        <div class="footer__logo">
            <picture>
                <source srcset="./img/logo-xl-footer.png" type="image/svg+xml" media="(min-width: 1200px)">
                <img src="./img/logo-sm-footer.png" alt="logo">
            </picture>
        </div>
        <ul class="footer__social social">
            <li class="social__item">
                <span class="i-twitter"></span>
            </li>
            <li class="social__item">
                <span class="i-facebook"></span>
            </li>
            <li class="social__item">
                <span class="i-youtube"></span>
            </li>
        </ul>
        <div class="footer__copyright copyright">
            <span class="copyright__text">Разработано</span>
            <span class="i-htmlacademy copyright__img"></span>
        </div>
    </div>
</footer>
<script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
